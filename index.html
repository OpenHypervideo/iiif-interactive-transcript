<!DOCTYPE html>
<html lang="en">
	<head class="html5">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Simple IIIF Interactive Transcript - TextAV</title>

		<link type="text/css" rel="stylesheet" href="./css/normalize.css"/>
		<link type="text/css" rel="stylesheet" href="./css/style.css"/>

		<script type="text/javascript" src="./js/includes/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="./js/custom/main.js"></script>
	</head>
	<body>
		
		<a target="_blank" href="https://github.com/OpenHypervideo/iiif-interactive-transcript"><img style="position: absolute; top: 0; right: 0; border: 0; width: 120px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

		<div class="container">
			<h2>Simple IIIF Interactive Transcript - BBC TextAV</h2>
			<div class="inputContainer">
				<button id="getRandomManifestButton">Get Random Manifest</button>
				<input type="text" name="manifestInput" id="manifestInput"/>
				<button id="parseManifestButton">Parse Manifest</button>
				<button id="viewManifestButton">View Manifest</button>
			</div>

			<hr/>

			<div class="metaContainer">
				<div class="title"></div>
				<div class="description"></div>
			</div>

			<div class="videoContainer">
				<video controls="controls" preload="auto"></video>
				<div class="transcriptContainer">
					<div id="transcript"></div>
				</div>
			</div>

		</div>
	</body>
</html>
